<html lang="en">

    <head>
        
        <!-- MetaTags -->
    <title>Le hasard est la force !</title>
    <meta name="Description" content="Le hasard est la force ! Prudence et sagesse, trouver le juste équilibre entre capter et stocker la force">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Lato font-family -->
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!-- Main styling file -->
        <link type="text/css" rel="stylesheet" href="style.css">
        
       

    </head>

    <body>
        <p class="player-global-label">Jeune Padawan, la force du 12 tu atteindras...<br> sans y perdre prudence et sagesse...</p>
<!-- Construction de l'interface utilisateur UI -->

        <!-- Player 0 panneau -->
      
        <div class="flex-column justify-content-center align-items-center">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                                <img src="Images/pad1.jpg" alt="Pad" class="pad rounded-circle" id="pad1">
                <div class="player-current-label2 text-center">JedïForce actualisée</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">PadaForce virtuelle</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            <!-- Fin du player 0 panneau -->
            

             <!-- Buttons -->
            
             <div class="btn-pannel text-center"><button class="btn-roll">CAPTER</button>
             <button class="btn-hold">STOCKER</button>
             <button class="btn-new">NEW GAME</button>
             <button class="btn-rules" onclick="regleDuJeu()">REGLES</button>
             <p id="rule"></p>
             </div>
            </div>

            <!-- Player 1 panneau -->
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <img src="Images/pad2.jpg" alt="Pad" class="pad rounded-circle" id="pad2">
                <div class="player-current-label2 text-center">JedïForce actualisée</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">PadaForce virtuelle</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            <!-- End of player 1 panneau -->
            
           
            
                         
            <!-- Dice images -->
          <img src="dicegif/dice-1.gif" alt="Dice" class="dice rounded-circle" id="dice">
            <img src="Anim/anim-5.gif" alt="Anim" class="anim rounded-circle" id="anim">
